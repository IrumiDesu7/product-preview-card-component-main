<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="product-image mobile-image"
        src="./images/image-product-mobile.jpg"
        alt="Gabrielle CHANEL"
      />
      <img
        class="product-image desktop-image"
        src="./images/image-product-desktop.jpg"
        alt="Gabrielle CHANEL"
      />
      <div class="content-ex-image">
        <h3 class="product-category">PERFUME</h3>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <h2 class="product-price">$149.99</h2>
          <h4 class="product-price-before"><strike>$169.99</strike></h4>
        </div>
        <button class="btn-buy">
          <img src="./images/icon-cart.svg" alt="" /> Add to Cart
        </button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ilmi</a>.
    </div>
  </body>
</html>
